{% extends "base.html" %}
{% block body_text %}
    <div class="container">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="page-header">
                <h3 class="text-center">用户登录</h3>
            </div>

            <form class="form-horizontal" action="{{ url_for('cms.login') }}" method="post">
                <div class="form-group">
                    <label for="item_name" class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="item_name" name="name" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="item_name" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="item_name" name="pwd" placeholder="请输入密码">
                    </div>
                </div>
                <div class="text-right">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">登录</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
{% endblock body_text %}
